<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Random Quote Machine</title>
       <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
       <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       <script src="https://kit.fontawesome.com/ba7f655f8f.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="styles.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       <link rel="stylesheet" href=
       "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
   </head>
   <body>
       <div class="container-fluid">
           <div id="background">
               <div id="laptop">
                   <div id="laptop-screen">
                        <div id="browser">
                            <div class="tabs">
                                <div id="tab-1"><span><i class="fa-brands fa-free-code-camp"></i> freeCodeCamp</span><i class="fa-solid fa-xmark icon"></i></div>
                                <div id="tab-2"><span><i class="fa-solid fa-globe"></i> Random Quote Machine</span><i class="fa-solid fa-xmark icon"></i></div>
                                <i class="fa-solid fa-plus icon"></i>
                                <div id="close">
                                    <i class="bi bi-dash"></i>
                                    <i class="fa-regular fa-window-restore"></i>
                                    <i class="fa-solid fa-xmark icon"></i>
                                </div>
                            </div>
                            <div class="bar">
                                <div id="left-icons">
                                    <i class="fa-solid fa-arrow-left icon"></i>
                                    <i class="fa-solid fa-arrow-right"></i>
                                    <i class="fa-solid fa-rotate-right"></i>
                                </div>
                                <div id="address-bar">
                                    <i class="fa-solid fa-shield"></i>
                                    <i class="fa-solid fa-lock"></i>
                                    <span id="address">
                                        http://127.0.0.1:5500/index.html
                                    </span>
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <div id="right-icons">
                                    <i class="fa-solid fa-circle-chevron-down"></i>
                                    <i class="fa-solid fa-user"></i>
                                    <i class="fa-solid fa-bars"></i>
                                </div>
                            </div>
                        </div>
                        <div id="quote-generator">
                            <div id="quote-box" class="text-center">
                                <div id="quote-card"></div>
                            </div>
                            <footer>
                                <address class="text-center">
                                    <span>created by <em>MayMyaMyaCin</em>.</span><br/>
                                    <span>For freeCodeCamp's frontend project</span><br/>
                                    <span><i class="fa-solid fa-envelope"></i> <a>maymyamyacin@gmail.com</a></span>
                                </address>
                            </footer>
                        </div>
                   </div>
                   <div id="stand"></div>
                   <div id="laptop-body"></div>
               </div>
           </div>
       </div>
       
       <script type="text/babel" src="quote.js"></script>
       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       <script type="text/babel" src="color.js"></script>
   </body>
</html>
