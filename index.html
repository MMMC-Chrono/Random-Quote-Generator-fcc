 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Machine</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://kit.fontawesome.com/ba7f655f8f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="background">
                <div id="laptop">
                    <div id="browser">
                        <div id="tab-1"></div>
                        <div id="tab-2"></div>
                        <div id="bar"></div>
                    </div>
                    <div id="quote-generator">
                        <div id="quote-box" class="text-center">
                            <div id="quote-card"></div>
                        </div>
                        <footer>
                            <address class="text-center">
                                <span>created by MayMyaMyaCin.</span><br/>
                                <span>For freeCodeCamp's frontend project</span><br/>
                                <span><i class="fa-solid fa-envelope"></i> <a>maymyamyacin@gmail.com</a></span>
                            </address>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/babel" src="index.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
 </html>
